# Pipboy theme
name: "pipboy"

colors:
  primary: "#e91e63"        # Deep pink
  secondary: "#EB5F7B"      # Salmon pink
  background: "#080610"     # Deep purple blue
  dim: "#2C405B"            # Dim blue
  accent: "#C4F3FF"         # Powder blue
  
  # Card colors
  card_bg: "#0A0214"        # Very dark purple
  card_border: "#550CAD"    # Barney purple
  card_placeholder: "#2D0859"  # Dark purple

typography:
  # Font files (in assets/fonts/)
  primary_font: "IBMPlexMono-Regular.ttf"    # Main UI font
  secondary_font: "miland.otf"               # Headings, titles
  label_font: "Compadre-Extended.otf"        # Labels, buttons
  
  # Font size scale
  fonts:
    display: 124
    title: 76
    body: 48
    micro: 24
    pico: 18
    label: 16

    
  # Line height ratios
  line_height:
    display: 1.05
    title: 1.10
    body: 1.25
    micro: 1.25
  
  # Defaults (to be delete)
  default_font_size: 32
  default_line_height: 60

spacing:
  unit: 10
  small: 10
  medium: 20
  large: 40

timing:
  splash_min_seconds: 2.0

animation:
  duration_fast: 0.2
  duration_normal: 0.5
  duration_slow: 1.0

borders:
  thin: 1
  medium: 2
  thick: 4

effects:
  scanline_alpha: 30
  glow: false
  blur: 0
  xlarge: 60