# Development Environment Configuration
# Inherits from config/base.yaml and overrides specific settings
# Activate with: NRHOF_ENV=dev (default)

# Render settings for development
render:
  fullscreen: false #run fullscreen for prod only
  resolution: [1280, 1024]  # Keep full resolution for dev

# Audio settings
audio:
  muted: true  # Mute audio in dev to avoid noise

# Mic listener (legacy - replaced by voice_front_end_worker)
mic_listener:
  enabled: false  # Disabled (voice_front_end_worker handles mic processing)

# Voice front-end debug settings (uncomment to enable)
# voice_front_end:
#   rhino:
#     debug_save_audio: true  # Save audio segments to /tmp for debugging

# Whisper ASR debug settings (uncomment to enable)
# whisper:
#   timeout: 10.0  # Longer timeout for debugging

# Touch input (UPDD integration)
touch:
  enabled: true
  log_events: true  # Log all touch events in dev

# Feature flags
flags:
  skip_intro: true  # Skip intro for faster iteration
  offline_mode: false

# Logging
logging:
  level: "DEBUG"  # Verbose logging in dev
