# Base layout - common margins and footer for all pages
# Pages can inherit these values and override as needed

margins:
  top: 50
  left: 50
  right: 50
  bottom: 130  # Reserved for footer

footer:
  height: 130
  border_fade_pct: .9  # 67% fades away, 33% visible at bottom
  # Footer respects left/right margins
  # Positioned at bottom of screen

# Card component - reusable card styling
card:
  width: 100%  # Full width within container
  border: 6
  border_color: primary  # References colors.primary from pipboy.yaml
  padding: 24
  border_solid: top  # Which side stays solid: 'top' or 'bottom'
  border_fade_pct: 0.9  # Percentage of border that fades (0.0-1.0)
  border_height_pct: 0.15  # Height of left/right borders as percentage (0.0-1.0)

# Title card - for 1-column layouts
title_card:
  border_fade_pct: 0.9  # Percentage of border that fades
  border_height_pct: 0.15  # Height of left/right borders

# Button component - reusable button styling
button:
  width: 100%  # Percentage of container width
  border: 6
  border_color: primary
  padding: 24
  spacing: 30  # Vertical spacing between buttons
  font_size: body  # Maps to 48px from pipboy.yaml
  font_color: primary
  bg_alpha: 0.33  # Background alpha (0.0-1.0)
  adornment:
    type: square  # 'square' or 'none'
    size: 25  # Square size in pixels
    color: primary
    margin_left: 18