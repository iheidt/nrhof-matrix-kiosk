# Menu layout

# Two-column layout for content area (excludes margins and footer)
columns:
  left:
    width: 715
  right:
    width: 415
  gutter: 50  # Space between columns

title_card:
  height: 120  # Card height
  title: "NRHOF"  # Card title text
  margin_bottom: 50  # Space below title card before buttons
  border_fade_pct: 0.9  # Percentage of border that fades (0.0-1.0)

buttons:
  layout: vertical
  count: 4
  spacing: 30  # Vertical spacing between buttons
  width: 67%  # Button width as percentage of column
  column: left  # Place buttons in left column