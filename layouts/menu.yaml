# Menu layout

# Two-column layout for content area (excludes margins and footer)
columns:
  left:
    width: 715
  right:
    width: 415
  gutter: 50  # Space between columns

buttons:
  layout: vertical
  count: 4
  width: 67%  # Button width as percentage of column (overrides _base.yaml 100%)
  column: left  # Place buttons in left column
  # spacing inherited from _base.yaml button.spacing

timeclock:
  height: 100  # Card height
  border_fade_pct: 0.9  # Percentage of border that fades (0.0-1.0)
  border_height_pct: 0.5  # Height percentage of left/right borders (0.0-1.0)

# footer.height inherited from _base.yaml
